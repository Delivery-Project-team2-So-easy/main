<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/assets/bookmark/bookmark.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./bookmark.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>여기가 가게명</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">로고</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form class="registerAddress">
            <input type="text" id="userAddress" name="address" readonly />
            <button class="btn btn-outline-secondary ml-2" id="registerAddressBtn">
              배달 주소 등록
            </button>
          </form>
          <button
            class="btn btn-outline-primary ml-2"
            id="mypage"
            onclick="openMypage()"
            style="display: none"
          >
            마이페이지
          </button>
          <button
            class="btn btn-outline-success ml-2"
            id="bookmark"
            onclick="openBookmark()"
            style="display: none"
          >
            북마크
          </button>
          <button class="btn btn-outline-primary ml-2" id="signUp" onclick="openSignup()">
            회원가입
          </button>
          <button class="btn btn-outline-success ml-2" id="login" onclick="openLogin()">
            로그인
          </button>
        </div>
      </div>
    </nav>
    <section class="store-section"></section>
  </body>
</html>
