<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./menu-management.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../sock.js" defer></script>
    <title>Store</title>
  </head>
  <header>
    <div class="navTitle">
      <img class="navbar-brand" id="icon" onclick="home()" src="../images/icon.JPG" />
      <h1>참쉽조 Delivery Web Service Page</h1>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div id="navbarNav">
        <form class="registerAddress">
          <label>배달 주소 등록 </label>
          <input type="text" id="userAddress" name="address" readonly />
          <button class="btn btn-outline-secondary ml-2" id="registerAddressBtn">등록</button>
        </form>
        <button class="btn btn-outline-primary ml-2" id="mypage" onclick="openMypage()">
          마이페이지
        </button>
        <button class="btn btn-outline-success ml-2" id="bookmark" onclick="openBookmark()">
          북마크
        </button>
        <button class="btn btn-outline-danger" id="logout" onclick="logout()">로그아웃</button>
      </div>
    </nav>
  </header>
  <body>
    <section>
      <div class="menu-list">
        <div class="order-title">메뉴 수정 페이지</div>
        <!-- 메뉴목록 -->
      </div>
      <div class="menu-register">
        <fieldset style="width: 150">
          <legend>메뉴등록</legend>
          <lable>메뉴이름</lable>
          <input id="menu-name" type="text" name="menu" placeholder="메뉴이름" /><br />
          <lable>가격</lable>
          <input id="menu-price" type="text" name="price" placeholder="가격" /><br />
          <lable>옵션</lable>
          <input id="menu-option" type="text" name="option" placeholder="옵션" /><br />
          <lable>카테고리</lable>
          <input id="menu-category" type="text" name="option" placeholder="카테고리" /><br />
          <input id="menu-image" type="file" name="newFile" /><br />
          <input class="register-btn" type="button" value="메뉴등록" /><br />
        </fieldset>
      </div>
    </section>
  </body>
  <footer class="bg-light text-center py-2">
    <p>&copy; 스파르타 참쉽조 서비스 주식회사. All Rights Reserved.</p>
  </footer>
  <script src="./menu-management.js"></script>
</html>
