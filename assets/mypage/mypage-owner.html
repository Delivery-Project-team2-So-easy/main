<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <title>마이페이지</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* 스타일을 추가할 수 있습니다 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      main {
        padding: 2rem;
      }
      .profile {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .profile img {
        width: 100px;
        border-radius: 50%;
      }

      .review {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 20px;
      }
      .review h3 {
        margin-bottom: 10px;
      }
      .review img {
        width: 80px;
        height: 80px; /* 높이를 추가 */
        object-fit: cover; /* 이미지 비율 유지하면서 지정한 크기에 맞추기 */
        border-radius: 50%;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      .edit-button,
      .delete-button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      /* 모달창 */
      .modal-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        display: flex;
        flex-direction: column; /* 요소들을 수직 방향으로 배치 */
        align-items: center; /* 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>마이페이지</h1>
    </header>
    <main>
      <div class="profile">
        <img
          src="https://i.namu.wiki/i/Ln7MiLrZm65kiItiQWdvJQpIaRJ5NZpvg9XZ08hFBTai0imKv6UaRRFCYUefmKOP8rdCwdBiwOm_aFTYo6Ib7A.webp"
          alt="https://i.namu.wiki/i/Ln7MiLrZm65kiItiQWdvJQpIaRJ5NZpvg9XZ08hFBTai0imKv6UaRRFCYUefmKOP8rdCwdBiwOm_aFTYo6Ib7A.webp"
        />
        <div>
          <h2>사용자 이름</h2>
          <p>이메일</p>
          <p>소비자 혹은 판매자</p>
          <p>address</p>
          <!-- 사용자 정보 및 프로필 사진 표시 등 추가 정보를 넣을 수 있습니다 -->
        </div>
      </div>
      <div class="review-container">
        <div class="review">
          <h3>리뷰 1</h3>
          <p>제품 A는 좋았어요! 가격 대비 품질이 좋습니다.</p>
          <div class="button-container">
            <button class="edit-button">수정</button>
            <button class="delete-button">삭제</button>
          </div>
        </div>
      </div>
      <!-- 수정 모달창 -->
      <div class="modal-container" id="editModalContainer">
        <div class="modal-content">
          <h3>리뷰 수정</h3>
          <textarea type="text" id="reviewInput" placeholder="리뷰" rows="4"></textarea>
          <input type="number" id="ratingInput" placeholder="점수" min="0" max="100" />
          <button id="saveBtn">저장</button>
          <button id="cancelBtn">취소</button>
        </div>
      </div>
      <!-- 삭제 모달창 -->
      <div class="modal-container" id="deleteModalContainer">
        <div class="modal-content">
          <h3>정말로 삭제하시겠습니까?</h3>
          <button id="checkBtn">삭제</button>
          <button id="deleteCancelBtn">취소</button>
        </div>
      </div>
      <!-- 기타 마이페이지 내용을 넣을 수 있습니다 -->
    </main>
  </body>
</html>
