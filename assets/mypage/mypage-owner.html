<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>체크박스</title>
    <style>
      .sellerNumber {
        display: none; /* 초기에는 숨김 */
      }
    </style>
  </head>
  <body>
    <label for="cunsumer">
      <input type="radio" id="cunsumer" name="userType" checked />
      소비자
    </label>
    <label for="seller">
      <input type="radio" id="seller" name="userType" />
      판매자
    </label>

    <div class="sellerNumber">
      <label for="sellerNumberInput">사업자 번호:</label>
      <input type="text" id="sellerNumberInput" />
    </div>

    <script>
      const cunsumer = document.getElementById('cunsumer');
      const seller = document.getElementById('seller');
      const sellerNumber = document.querySelector('.sellerNumber');

      cunsumer.addEventListener('click', () => {
        sellerNumber.style.display = 'none'; // 판매자 번호 입력창 숨김
      });

      seller.addEventListener('click', () => {
        sellerNumber.style.display = 'block'; // 판매자 번호 입력창 보임
      });
    </script>
  </body>
</html>
