<!DOCTYPE html>
<html lang="en">
  <head>
    <title>마이페이지</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="mypage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="../sock.js" defer></script>
    <script src="./mypage.js" defer></script>
  </head>

  <header>
    <div class="navTitle">
      <img class="navbar-brand" id="icon" onclick="home()" src="../images/icon.JPG" />
      <h1>참쉽조 Delivery Web Service Page</h1>
    </div>
    <nav class="navbar navbar-expand-lg">
      <div id="navbarNav">
        <form class="registerAddress">
          <label>배달 주소 등록 </label>
          <input type="text" id="userAddress" name="address" readonly />
          <button class="btn btn-outline-secondary ml-2" id="registerAddressBtn">등록</button>
        </form>
        <button class="btn btn-outline-warning" id="myorder" onclick="openMyorder()">
          내 주문
        </button>
        <button class="btn btn-outline-success ml-2" id="bookmark" onclick="openBookmark()">
          북마크
        </button>
        <button class="btn btn-outline-danger" id="logout" onclick="logout()">로그아웃</button>
      </div>
    </nav>
  </header>
  <body>
    <div class="profile"></div>
    <div id="noSeller">
      <!-- 리뷰 컨테이너 -->
      <div class="review-container"></div>
      <!-- 수정 모달창 -->
      <div class="modal-container" id="editModalContainer">
        <div class="modal-content">
          <h3>리뷰 수정</h3>
          <textarea type="text" id="reviewInput" placeholder="리뷰" rows="4"></textarea>
          <input type="number" id="ratingInput" placeholder="점수" min="0" max="100" />
          <button id="saveBtn">저장</button>
          <button id="cancelBtn">취소</button>
        </div>
      </div>
      <!-- 삭제 모달창 -->
      <div class="modal-container" id="deleteModalContainer">
        <div class="modal-content">
          <h3>정말로 삭제하시겠습니까?</h3>
          <button id="checkBtn">삭제</button>
          <button id="deleteCancelBtn">취소</button>
        </div>
      </div>
    </div>
    <div id="seller">
      <!-- 매장 컨테이너 -->
      <div id="storeProfile"></div>
      <div class="order-Container"></div>
    </div>
    <script src="mypage.js" defer></script>
  </body>
  <footer class="bg-light text-center py-2">
    <p>&copy; 스파르타 참쉽조 서비스 주식회사. All Rights Reserved.</p>
  </footer>
</html>
