<!DOCTYPE html>
<html lang="en">
  <head>
    <title>리뷰 목록</title>
    <style>
      /* 스타일을 추가할 수 있습니다 */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .review-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* 리뷰 사이의 간격 조정 */
      }
      .review {
        width: calc(
          (100% - 40px) / 3
        ); /* 가로로 3개 배치하므로 100%에서 여백을 제외하고 1/3의 너비를 할당 */
        border: 1px solid #ddd;
        padding: 10px;
        position: relative;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .edit-button,
      .delete-button {
        padding: 5px 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="review-container">
      <div class="review">
        <h3>리뷰 1</h3>
        <p>제품 A는 좋았어요! 가격 대비 품질이 좋습니다.</p>
        <div class="button-container">
          <button class="edit-button">수정</button>
          <button class="delete-button">삭제</button>
        </div>
      </div>
      <div class="review">
        <h3>리뷰 2</h3>
        <p>제품 B는 별로였어요. 기대한 만큼의 성능이 나오지 않았습니다.</p>
        <div class="button-container">
          <button class="edit-button">수정</button>
          <button class="delete-button">삭제</button>
        </div>
      </div>
      <div class="review">
        <h3>리뷰 3</h3>
        <p>제품 C는 괜찮았어요. 디자인이 마음에 듭니다.</p>
        <div class="button-container">
          <button class="edit-button">수정</button>
          <button class="delete-button">삭제</button>
        </div>
      </div>
      <!-- 필요한 리뷰 데이터를 추가로 표시할 수 있습니다 -->
    </div>
  </body>
</html>
