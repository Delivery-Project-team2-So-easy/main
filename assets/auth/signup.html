<!-- 회원가입페이지입니다 진행중입니다. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>회원가입 페이지</title>
    <style>
      /* 스타일링을 위한 CSS 코드 */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .container h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input[type='submit'] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      .form-group input[type='submit']:hover {
        background-color: #45a049;
      }
      .checkBtn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .checkBtn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>회원가입</h1>
      <div>
        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" />
          <button id="emailAuth">인증번호 발송</button>
        </div>
        <div class="form-group" id="emailCheckForm" style="display: none">
          <label>이메일 인증번호:</label>
          <input type="text" id="inputAuthenticationNumber" />
          <button id="confirmEmail">이메일 인증하기</button>
        </div>

        <div class="form-group">
          <label for="profileImage">프로필 사진:</label>
          <input type="file" id="profileImage" />
        </div>
        <div class="form-group">
          <label for="username">사용자명:</label>
          <input type="text" id="username" name="username" />
        </div>
        <div class="form-group">
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" />
        </div>

        <div class="form-group">
          <label for="confirm_password">비밀번호 확인:</label>
          <input type="password" id="confirm_password" name="confirm_password" />
        </div>
        <div class="form-group">
          <label for="address">주소:</label>
          <input type="text" id="address" name="address" />
        </div>
        <div class="form-group">
          <label>사용자 분류</label>
          <button onclick="checkUser('소비자')">소비자</button>
          <button onclick="checkUser('사업자')">사업자</button>
          <p id="userType"></p>
        </div>
        <div class="form-group" id="business_number_form" style="display: none">
          <label for="business_registration_number">사업자번호:</label>
          <input
            type="text"
            id="business_registration_number"
            name="business_registration_number"
          />
        </div>
        <button type="button" class="checkBtn" id="login">가입하기</button>
      </div>
    </div>

    <script>
      $(document).ready(() => {
        $.ajax({
          method: 'POST',
          url: '/cookie',
          success: () => {},
          error: (error) => {},
        });
      });
      function checkAnswer(answer) {
        const resultMessageElement = document.getElementById('resultMessage');
        const business_number_form = document.getElementById('business_number_form');

        if (answer === '사업자') {
          resultMessageElement.textContent = '사업자';
          business_number_form.style.display = '';
        } else if (answer === '소비자') {
          resultMessageElement.textContent = '소비자';
          business_number_form.style.display = 'none';
        } else {
          resultMessageElement.textContent = '선택된 값이 없습니다.';
        }
      }

      const emailAuth = document.getElementById('emailAuth');
      const inputEmail = document.getElementById('email');
      const inputUsername = document.getElementById('username');
      const inputPassword = document.getElementById('password');
      const inputConfirmPassword = document.getElementById('confirm_password');
      const userType = document.getElementById('userType');
      const inputAddress = document.getElementById('address');
      const inputBusinessRegistrationNumber = document.getElementById(
        'business_registration_number'
      );
      if (file) {
        form.append('file', file);
      }
      if (inputBusinessRegistrationNumber) {
        form.append('businessRegistrationNumber', inputBusinessRegistrationNumber.value);
      }
      form.append('email', inputEmail.value);
      form.append('name', inputUsername.value);
      form.append('password', inputPassword.value);
      form.append('confirmPassword', inputConfirmPassword.value);
      form.append('isSeller', userType.value == '사업자' ? true : false);
      form.append('adress', inputAddress.value);
      const login = document.getElementById('login');

      // 사업자 번호 창
      const business_number_form = document.getElementById('business_number_form');

      // 이메일 인증 관련
      const emailCheckForm = document.getElementById('emailCheckForm');
      const emailAuth = document.getElementById('emailAuth');
      const confirmEmail = document.getElementById('confirmEmail');
      var authenticationNumberToEmail = '';
      const inputAuthenticationNumber = document.getElementById('inputAuthenticationNumber');

      emailAuth.addEventListener('click', () => {
        fetch('/users/checkEmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: inputEmail.value,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.errorMessage) alert(data.errorMessage);
            else {
              alert(data.message);
              authenticationNumberToEmail = data.data;
              emailCheckForm.style.display = '';
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('오류');
          });
      });
      confirmEmail.addEventListener('click', () => {
        if (inputAuthenticationNumber.value == authenticationNumberToEmail) {
          login.style.display = '';
          alert('인증되었습니다 가입을 진행해주세요');
          emailCheckForm.style.display = 'none';
        } else {
          alert('인증번호가 다릅니다.');
        }
      });
      login.addEventListener('click', () => {
        fetch('/users/signup', {
          method: 'POST',
          headers: {
            // 'Content-Type': 'application/json',
          },
          body: form,
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            if (data.errorMessage) alert(data.errorMessage);
            else {
              alert(data.message);
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('오류');
          });
      });
      function checkUser(answer) {
        if (answer === '사업자') {
          userType.textContent = '사업자';
          business_number_form.style.display = '';
        } else if (answer === '소비자') {
          userType.textContent = '소비자';
          business_registration_number.value = '';
          business_number_form.style.display = 'none';
        } else {
          userType.textContent = '선택된 값이 없습니다.';
        }
      }
    </script>
  </body>
</html>
