<!-- 로그인페이지입니다 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <title>로그인 페이지</title>
    <style>
      footer {
        background-color: #f0f0f0;
        text-align: center;
        font-size: 12px;
        transform: translateY(0%);
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4%;
      }
      * {
        font-family: 'IBM Plex Sans KR', sans-serif;
      }

      html,
      body {
        height: 115%;
      }

      header {
        padding-left: 10%;
        width: 100%;
        background-color: #eff1f0;
      }

      #icon {
        width: 100px;
        height: 100px;
        border-radius: 20px;
        margin-left: 5%;
      }

      .navTitle {
        width: 100%;
        margin-top: 20px;
        margin-left: 100px;
        display: inline-flex;
      }

      .navTitle h1 {
        margin-left: 10%;
        padding-top: 25px;
        font-weight: bold;
        color: #374999;
      }
      .container {
        max-width: 400px;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .container button {
        font-weight: bold;
        font-size: 17px;
        border-radius: 10px;
        border-style: solid;
        border-width: 2px;
      }
      .signUpBtn {
        margin-left: 33%;
      }
      #radioBox > button {
        background-color: #eff1f0;
      }
      .signUpBtn > button {
        margin-right: 5px;
      }
      .container h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .checkBtn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-left: 39%;
        transition: background-color 0.3s ease;
      }

      .checkBtn:hover {
        background-color: #45a049;
      }
      .banner {
        max-width: 400px;
        margin: 0 auto;
        background-color: #45a049; /* 배너 배경색 */
        color: #fff; /* 배너 글자색 */
        padding: 10px; /* 배너 여백 */
        text-align: center; /* 텍스트 가운데 정렬 */
      }
      .kakaoLogin {
        width: 200px;
        margin-top: 20px;
        margin-left: 80px;
      }
      .googleLogin {
        width: 220px;
        margin-top: 20px;
        margin-left: 70px;
      }
    </style>
  </head>
  <header>
    <div class="navTitle">
      <img class="navbar-brand" id="icon" src="../images/icon.JPG" onclick="home()" />
      <h1>참쉽조 Delivery Web Service Page</h1>
    </div>
  </header>
  <body>
    <div class="container">
      <h1>로그인</h1>
      <div>
        <div class="form-group">
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" />
        </div>

        <div class="form-group">
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="button" id="login" class="checkBtn">로그인</button>
        <img src="../images/kakao.png" class="kakaoLogin" />
        <img src="../images/google.png" class="googleLogin" />
      </div>
    </div>

    <script>
      const inputEmail = document.getElementById('email');
      const inputPassword = document.getElementById('password');
      const addressInput = document.querySelector('#userAddress');
      const login = document.getElementById('login');

      login.addEventListener('click', async () => {
        fetch('/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            email: inputEmail.value,
            password: inputPassword.value,
          }),
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            if (data.errorMessage) {
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: data.errorMessage,
              });
              return;
            } else {
              Swal.fire({
                icon: 'success',
                title: 'Success',
                text: data.message,
              }).then(() => {
                window.location.href = '/';
              });
            }
          });
      });
      function home() {
        window.location.href = '/';
      }

      const kakaoLoginBtn = document.querySelector('.kakaoLogin');
      const googleLoginBtn = document.querySelector('.googleLogin');

      function kakaoLogin() {
        window.location.href =
          `https://kauth.kakao.com/oauth/authorize?client_id=6cdf7b0e538d88b2284a5dee284f9b5b&redirect_uri=` +
          encodeURIComponent(`http://127.0.0.1:3000/socialLogin/kakao`) +
          '&response_type=code';
      }

      function googleLogin() {
        window.location.href =
          `https://accounts.google.com/o/oauth2/auth?client_id=1098266876328-ibg7lfkte0358vsqt5cprv6akf1l2mdq.apps.googleusercontent.com` +
          '&redirect_uri=' +
          encodeURIComponent(`http://127.0.0.1:3000/socialLogin/google`) +
          '&response_type=code' +
          '&scope=email profile';
      }
      kakaoLoginBtn.addEventListener('click', kakaoLogin);
      googleLoginBtn.addEventListener('click', googleLogin);
    </script>
  </body>
  <footer class="bg-light text-center py-2">
    <p>&copy; 스파르타 참쉽조 서비스 주식회사. All Rights Reserved.</p>
  </footer>
</html>
